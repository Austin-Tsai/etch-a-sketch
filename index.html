<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="outlined-white">Etch-A-Sketch</h1>
      <div class="body">
        <div class="sidebar">
            <input id="color-picker" class="clickable" type="color" />
            <button id="draw" class="clickable outlined-white">Draw</button>
            <button id="paint-bucket" class="clickable outlined-white">Paint Bucket</button>
            <button id="eraser" class="clickable outlined-white">Eraser</button>
            <button id="rainbow" class="clickable outlined-white">Rainbow Mode</button>
            <button id="grid-lines" class="clickable outlined-white">Toggle Grid Lines</button>
            <button id="clear" class="clickable outlined-white">Clear</button>
            <button id="size-change" class="clickable outlined-white">Change Grid Size</button>
            <button id="download" class="clickable outlined-white">Download Image</button>
        </div>
        <div id="grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
